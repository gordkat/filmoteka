<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge" /> -->
    <title>Filmoteka</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link 
    rel='stylesheet prefetch' 
    href='https://fonts.googleapis.com/css?family=Cabin:700'
    />
  </head>
  <body>
    <!-- Разметка переключателя темы -->
      <div class="theme-switch">
        
        <div class="theme-switch__control">
          <input
            class="theme-switch__toggle"
            type="checkbox"
            name="theme"
            id="codepen"
            aria-label="Переключить между тёмной и светлой темой"
          />
          <label
            aria-hidden="true"
            class="theme-switch__track"
            for="codepen"
          > <div class="theme__icon"><span><svg class="sunny__icon" >
              <use
                class=""
                alt="иконка луны"
                href="./images/sprite.svg#moon"
              ></use></span>
              <span><svg class="sunny__icon" >
              <use
                class=""
                alt="иконка солнца"
                href="./images/sprite.svg#sunny"
              ></use></span></div>
          </label>
        </div>
      </div>
    </div>
    <!-- Конец разметка переключателя темы -->
    <!-- Header -->
    <div class="main-container">
      <header class="header container">
        <div class="header-nav">
          <a href="" class="logo">
            <svg width="24" height="24" class="logo-film">
              <use
                class="icon-cross"
                href="./images/sprite.svg#icon-film"
              ></use>
            </svg>
            <span class="logo-name">Filmoteka</span>
          </a>
          <nav class="navigation">
            <button class="home-page current">HOME</button>
            <button class="library-page">MY LIBRARY</button>
          </nav>
        </div>
        <div class="btn-my-library btn-my-library--hidden">
          <div class="wrapper-btn">
            <button class="btn-action watched active">watched</button>
            <button class="btn-action queue">queue</button>
          </div>
        </div>
        <form class="form-search">
          <input
            type="search"
            placeholder="Search"
            name="search"
            class="input-text"
          />
          <svg width="12" height="12" class="logo-search">
            <use
              class="icon-cross"
              href="./images/sprite.svg#icon-search"
            ></use>
          </svg>
        </form>
      </header>
    </div>
    <!-- End Header -->
    
    

    <!-- Gallery -->
    <main>
      <section class="container cards-container">
        <ul class="gallery-list list"></ul>
      </section>
    </main>
    <!-- End Gallery -->
    <!-- Pagination-->
    <div class="pagination__container">
      <div class="pagination__container_pages">
        <div class="pag-arrow arrow_left"></div>
        <div class="pagenumbers" id="pagination"></div>
        <div class="pag-arrow arrow_right"></div>
      </div>
    </div>
    <!-- End Pagination-->
    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer__page">
          <p class="copyright">&copy; 2021 | All Rights Reserved |&nbsp;</p>
          <div class="developers">
            <p>Developed with</p>
            <svg class="footer__image" height="14" width="13">
              <use
                class="icon-heard"
                alt="иконка сердечка"
                href="./images/sprite.svg#icon-favorite"
              ></use>
            </svg>
            <p class="js-team__modal team__modal">by GoIT Students</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- End Footer -->
    
    <!-- Up btn -->

    <div class="up-btn-wrapper visually-hidden" data-up-btn>
      <svg class="up-btn__icon" >
              <use
                class=""
                alt="иконка луны"
                href="./images/sprite.svg#up"
              ></use>

</div>

<!-- End Up btn -->


    <!-- Modal spinner -->
    <div class="backdrop is-hidden" data-modal-spinner>
      <div id="foo"></div>
    </div>
    <!-- And modal spinner -->

  </body>
</html>
