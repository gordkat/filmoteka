  <body>
    <!-- Header -->
    <div class="main-container">
      <header class="header">
        <div class="container">
          <div class="header-nav">
            <a href="" class="logo">
              <svg
                type="image/svg+xml"
                width="24"
                height="24"
                class="logo-film"
              >
                <use
                  type="image/svg+xml"
                  class="icon-cross"
                  href="./images/sprite.svg#icon-film"
                ></use>
              </svg>
              <span class="logo-name">Filmoteka</span>
            </a>
            <nav class="navigation">
              <button class="home-page current">HOME</button>
              <button class="library-page">MY LIBRARY</button>
              <!-- <button class="sign-in js-sign-in__modal">SIGN IN</button> -->
            </nav>
          </div>
          <div class="btn-my-library btn-my-library--hidden">
            <div class="wrapper-btn">
              <button class="btn-action watched active">watched</button>
              <button class="btn-action queue">queue</button>
            </div>
          </div>
          <form class="form-search">
            <input
              type="search"
              placeholder="Search"
              name="search"
              class="input-text"
            />
            <svg
              type="image/svg+xml"
              width="12"
              height="12"
              class="logo-search"
            >
              <use
                type="image/svg+xml"
                class="icon-cross"
                href="./images/sprite.svg#icon-search"
              ></use>
            </svg>
          </form>
          <!-- Разметка переключателя темы -->
          <div class="theme-switch">
            <div class="theme-switch__control">
              <input
                class="theme-switch__toggle"
                type="checkbox"
                name="theme"
                id="codepen"
                aria-label="Переключить между тёмной и светлой темой"
              />
              <label
                aria-hidden="true"
                class="theme-switch__track"
                for="codepen"
              >
                <div class="theme__icon">
                  <span
                    ><svg type="image/svg+xml" class="sunny__icon">
                      <use
                        type="image/svg+xml"
                        class=""
                        alt="иконка луны"
                        href="./images/sprite.svg#moon"
                      ></use></svg
                  ></span>
                  <span
                    ><svg type="image/svg+xml" class="sunny__icon">
                      <use
                        type="image/svg+xml"
                        class=""
                        alt="иконка солнца"
                        href="./images/sprite.svg#sunny"
                      ></use></svg
                  ></span>
                </div>
              </label>
            </div>
          </div>
        </div>
        <!-- Конец разметка переключателя темы -->
      </header>
    </div>
    <!-- End Header -->

    <!-- Gallery -->
    <main>
      <section class="container cards-container">
        <ul class="gallery-list list"></ul>
      </section>
    </main>
    <!-- End Gallery -->
    <!-- Pagination-->
    <div class="pagination__container">
      <div class="pagination__container_pages">
        <div class="pag-arrow arrow_left" data-action="prev-page"></div>
        <div class="pagenumbers" id="pagination">
          <!-- <button class="active" data-action="number-page" data-number="first">
            1

          <button data-action="number-page" data-number="second">2</button>

        </div>
        <div class="pag-arrow arrow_right" data-action="next-page"></div>
      </div>
    </div>
    <!-- End Pagination-->
    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer__page">
          <p class="copyright">&copy; 2021 | All Rights Reserved |&nbsp;</p>
          <div class="developers">
            <p>Developed with</p>
            <svg
              type="image/svg+xml"
              class="footer__image"
              height="14"
              width="13"
            >
              <use
                type="image/svg+xml"
                class="icon-heard"
                alt="иконка сердечка"
                href="./images/sprite.svg#icon-favorite"
              ></use>
            </svg>
            <p class="js-team__modal team__modal">by GoIT Students</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- End Footer -->

    <!-- Up btn -->

    <div class="up-btn-wrapper visually-hidden" data-up-btn>
      <svg type="image/svg+xml" class="up-btn__icon">
        <use
          type="image/svg+xml"
          class=""
          alt="иконка вверх"
          href="./images/sprite.svg#up"
        ></use>
      </svg>
    </div>

    <!-- End Up btn -->

    <!-- Modal spinner -->
    <div class="backdrop is-hidden" data-modal-spinner>
      <div id="foo"></div>
    </div>
    <!-- And modal spinner -->
    <!-- Firebase -->
    <div class="firebase__wrapper container">
      <div class="firebase__wrapper-input">
        <input
          id="txtEmail"
          class="firebase__input-email input-text"
          type="email"
          placeholder="Email"
        />
        <input
          id="txtPassword"
          class="firebase__input-pass input-text"
          type="password"
          placeholder="Password"
        />
      </div>
      <div class="firebase__wrapper-btn">
        <button id="btnLogin" class="firebase__btn-login btn-action modal__btn">
          Log in
        </button>
        <button
          id="btnSignUp"
          class="firebase__btn-signup btn-action modal__btn"
        >
          Sign Up
        </button>
        <button
          id="btnLogout"
          class="firebase__btn btn-logout btn-action modal__btn hide"
        >
          Log out
        </button>
      </div>
    </div>
    <!-- End firebase -->
