<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge" /> -->
    <title>Filmoteka</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <div class="main-container">
      <header class="header container">
        <a href="" class="logo">
          <svg width="24" height="24" class="logo-film">
            <use class="icon-cross" href="./images/sprite.svg#icon-film"></use>
          </svg>
          <p class="logo-name">Filmoteka</p>
        </a>

        <form class="form-search">
          <input
            type="search"
            placeholder="Поиск фильмов"
            name="search"
            class="input-text"
          />
          <svg width="12" height="12" class="logo-search">
            <use
              class="icon-cross"
              href="./images/sprite.svg#icon-search"
            ></use>
          </svg>
        </form>
        <div class="btn-my-library btn-my-library--hidden">
          <div class="wrapper-btn">
            <button class="btn-action watched">watched</button>
            <button class="btn-action queue">queue</button>
          </div>
        </div>

        <nav class="navigation">
          <button class="home-page">HOME</button>
          <button class="library-page">MY LIBRARY</button>
        </nav>
      </header>
    </div>
    <!-- End Header -->

    <!-- Gallery -->
    <main>
      <section class="cards-container">
        <ul class="gallery-list list"></ul>
      </section>
    </main>
    <!-- End Gallery -->
    <!-- Pagination-->
    <div class="pagination__container">
      <div class="pagination__container_pages">
        <div
          class="pag-arrow arrow_left"
          href="./images/sprite.svg#icon-arrow-left"
        ></div>
        <div class="pagenumbers" id="pagination"></div>
        <div
          class="pag-arrow arrow_right"
          href="./images/sprite.svg#icon-arrow-right"
        ></div>
      </div>
    </div>
    <!-- End Pagination-->
    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="footer__page">
          <p class="copyright">&copy; 2020 | All Rights Reserved |&nbsp;</p>
          <div class="developers">
            <p>Developed with</p>
            <svg class="footer__image" height="14" width="13">
              <use
                class="icon-heard"
                alt="иконка сердечка"
                href="./images/sprite.svg#icon-favorite"
              ></use>
            </svg>
            <p class="js-team__modal team__modal">by GoIT Students</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- End Footer -->
  </body>
</html>
